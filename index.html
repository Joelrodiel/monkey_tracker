<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Wah!</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <button id="playBtn">Play</button>
        <button id="stopBtn" onclick="stopAction()">Stop</button>
        <label>BPM:</label><input type="number" id="noteSpd" placeholder="BPM" value="120" max="1015" min="1" onchange="onChangeNoteSpd()">
        <button id="loopBtn" onclick="toggleLoop()">Looping: off</button>
        <!-- <label>Cells:</label><input type="number" id="cellNum" placeholder="Cells" value="20" onchange="onChangeCellNum()"> -->
        <div class="horizontal-scroll-except-first-column">
            <table id="noteTable">
                <tr class="noteMark"><td>#</td></tr>
                <tr class="noteRow"><td class="noteLabel">A</td></tr>
                <tr class="noteRow"><td class="noteLabel">G</td></tr>
                <tr class="noteRow"><td class="noteLabel">F</td></tr>
                <tr class="noteRow"><td class="noteLabel">E</td></tr>
                <tr class="noteRow"><td class="noteLabel">D</td></tr>
                <tr class="noteRow"><td class="noteLabel">C</td></tr>
                <tr class="noteRow"><td class="noteLabel">B</td></tr>
                <tr class="noteRow"><td class="noteLabel">A</td></tr>
                <tr class="noteRow"><td class="noteLabel">G</td></tr>
                <tr class="noteRow"><td class="noteLabel">F</td></tr>
                <tr class="noteRow"><td class="noteLabel">E</td></tr>
                <tr class="noteRow"><td class="noteLabel">D</td></tr>
                <tr class="noteRow"><td class="noteLabel">C</td></tr>
                <tr class="noteRow"><td class="noteLabel">B</td></tr>
            </table>
        </div>
        <div>
            <div class="noteSettingBox">
                <label>Note Vol:</label>
                <input type="range" id="noteVol" min="0" max="100" step="10" value="100" oninput="this.nextElementSibling.value = this.value + '%'">
                <output>100%</output>
            </div>
            <div class="noteSettingBox">
                <label>Note type:</label>
                <input type="radio" id="acclNatural" name="accidentals" value="0" onchange="onNoteTypeChange(this.value)">
                <label for="accidentalNatural">&#9838;</label>
                <input type="radio" id="acclSharp" name="accidentals" value="1" onchange="onNoteTypeChange(this.value)">
                <label for="accidentalSharp">&#9839;</label>
                <input type="radio" id="acclFlat" name="accidentals" value="2" onchange="onNoteTypeChange(this.value)">
                <label for="accidentalFlat">&#9837;</label>
            </div>
            <div class="noteSettingBox">
                <label>Instrument:</label>
                <select id="instrumentSelect" onchange="onSelectInstr(this.value)">
                </select>
            </div>
        </div>
        <br/>
        <button id="saveSong" onclick="saveSong()">Save Song</button>
        <input type="file" id="loadSongInput" style='display:none;'>
        <button id="loadSongBtn" onclick="loadSongAction()">Load Song</button>
        <button id="clearCells" onclick="clearNotes()">Clear Notes</button>
        <input type="file" id="loadInstrInput" style='display:none;'>
        <button id="loadInstr" onclick="loadInstrAction()">Load Instrument</button>

        <script src="tracker.js"></script>
    </body>
</html>
